<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async programming</title>
</head>
<body>
  <h2>Asynchronous programming</h2>
  <script>
    function test(){
      document.body.append(' Hello, I am here ')
      for(let i=0; i<10000;i++){
        console.log("I am late")
      }
    }


    console.log(1)
    console.log(2)
    // setTimeout(test,3000)
    // test()
    //  setInterval(test,3000)
    //Queue
    var id = setInterval(test,3000)
    clearInterval(id)
    console.log(3)
    console.log(4)
  </script>
</body>
</html>
