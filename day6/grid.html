<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Keyboard</title>
</head>
<body>
  <style>
    *{color:rgb(2,189,213);}
    body{
      background-color: rgb(2,189,213);
    }
    .keyboard{
      background-color: rgb(38,44,44);
      border-radius: 12px;
      margin-top: 30%;
      
    }
    .keyboard>div{
      width: 100%;
      height: 30vh;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      margin: 2% 2% 2%;
    }
    .keyboard>div>div{
      margin: 10px;
      width: 3.5rem;
      height: 1.9rem;
      border-radius: 5px;
      background-color: rgb(47,54,57);
      box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
    }
    p{
      color: lightskyblue;
    }
  </style>
  <div class="keyboard">
    <div>
            <div>~</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>delete</div>
            <div>tab</div>
            <div>q</div>
            <div>w</div>
            <div>e</div>
            <div>r</div>
            <div>t</div>
            <div>y</div>
            <div>u</div>
            <div>i</div>
            <div>o</div>
            <div>p</div>
            <div></div>
            <div>caps</div>
            <div>a</div>
            <div>s</div>
            <div>d</div>
            <div>f</div>
            <div>g</div>
            <div>h</div>
            <div>j</div>
            <div>k</div>
            <div>l</div>
            <div id="enter">Enter</div>
            <div>Shift</div>
            <div>z</div>
            <div>x</div>
            <div>c</div>
            <div>v</div>
            <div>b</div>
            <div>n</div>
            <div>m</div>
            <div><</div>
            <div>></div>
            <div id="shift">Shift</div>
            <div>Windows</div>
            <div>ctrl</div>
            <div>option</div>
            <div>alt</div>
            <div id="space">Space</div>
            <div>alt</div>
            <div>option</div>
            <div>left Arrow</div>
            <div>right Arrow</div>
      

      <div class="col-xs-1-12">
        
      </div>
    </div>
  </div>
</body>
</html>
