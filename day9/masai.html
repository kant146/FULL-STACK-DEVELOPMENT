<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">FeMale</option>
  </select>
  <button onclick="apply()">Apply</button>
</body>
</html>
<script>
function apply(){
 var x=document.getElementById("name").value;
 var y=document.getElementById("gender").value;
 document.getElementById("display").innerText=x+"  "+y;
}
</script>
