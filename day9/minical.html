
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    <input type="number" name="" id="pulp" placeholder="Enter the 1st Number">
    <input type="number" name="" id="fiction" placeholder="Enter the 2nd Number"><br><br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="multi()">Multiply</button>
    <button onclick="div()">Divide</button>
</body>
</html>
<script>
      function add(){
        var rich=document.getElementById("pulp").value;
        var hustler=document.getElementById("fiction").value;
        alert(Number(rich)+Number(hustler));
      }
      function sub(){
        var rich=document.getElementById("pulp").value;
        var hustler=document.getElementById("fiction").value;
        alert(Number(rich)-Number(hustler));
      }
      function multi(){
        var rich=document.getElementById("pulp").value;
        var hustler=document.getElementById("fiction").value;
        alert(Number(rich)*Number(hustler));
      }
      function div(){
        var rich=document.getElementById("pulp").value;
        var hustler=document.getElementById("fiction").value;
        alert(Number(rich)/Number(hustler));
      }

</script>
