<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Dom</title>
</head>
<body>
  
  <h1 id="head1">I am heading 1</h1>
  <button onClick="changeText()">Change my text</button>

  <script>

      document.getElementById("head1").innerText="I Am Heading 1 Updated "
    }
  </script>  
</body>
