function otp(){
  let ot=document.querySelector("input").value;
  let promise= new Promise ((resolve,reject)=>{
    if(ot=="1234"){
      resolve("Correct OTP")
    }
    else{
      reject("Wrong OTP")
    }
  })
  console.log(promise)
}

  promise.then((fromresolve)=>console.log(fromresolve))
  .catch((fromreject)=>console.log(fromreject));
