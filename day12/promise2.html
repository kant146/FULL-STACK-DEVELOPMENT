  <style>
    #rich{
      display: inline;
    }
    #promise_details{
      display: inline;
    }
  </style>
  <h1 id="rich">Answer : </h1>
  <h3 id="promise_details"> </h3>
  <script>
    var x=55;
    let promise = new Promise((resolve,reject)=>{
    if(x%2==0){
      resolve("Even number")
    }else{
      reject("not even number")
    }
  })

  </script>
